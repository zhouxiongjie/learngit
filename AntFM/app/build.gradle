apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply from: '../MobSDK.gradle'
android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.shuangling.software"
        minSdkVersion 21
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }



    signingConfigs {
        debug {
            storeFile file("release_lingting.keystore")
            storePassword "123456"
            keyAlias "xiongjie"
            keyPassword "123456"
        }
        release {
            storeFile file("release_lingting.keystore")
            storePassword "123456"
            keyAlias "xiongjie"
            keyPassword "123456"
        }
    }

    buildTypes {

        debug {
            signingConfig signingConfigs.debug
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}



greendao {
    schemaVersion 1
    daoPackage 'com.shuangling.software.dao'
    targetGenDir 'src/main/java'
}


configurations.all {
//    resolutionStrategy {
//        force 'com.android.support:appcompat-v7:24.2.1'
//        force 'com.android.support:design:24.2.1'
//        force 'com.android.support:recyclerview-v7:26.0.0-alpha1'
//    }

    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '28.0.0'//默认使用的版本
            }

        }
    }
}



dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //阿里音视频播放器
    implementation(name:'AlivcPlayer-3.4.6',ext:'aar')
    implementation(name:'AlivcReporter-1.2',ext:'aar')
    implementation(name:'AliyunVodPlayer-3.4.6',ext:'aar')

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.jaeger.statusbarutil:library:1.4.0'
    implementation 'com.squareup.okhttp3:okhttp:3.6.0'
    //implementation 'com.mcxiaoke.viewpagerindicator:library:2.4.1'
    implementation ('com.github.JakeWharton:ViewPagerIndicator:2.4.1'){
        exclude module: 'support-v4'
    }
    implementation 'com.facebook.fresco:fresco:0.12.0'
    implementation 'com.android.support:multidex:1.0.1'
    implementation 'com.alibaba:fastjson:1.2.46'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.mylhyl:circleDialog:2.6.7'
    implementation 'com.jack.frdialog:FRDialog:1.0.3'
    implementation 'com.hjq:toast:5.0'

    implementation 'com.amap.api:3dmap:6.4.0'
    implementation 'com.amap.api:location:4.2.0'
    implementation 'com.amap.api:search:6.1.0'
    implementation 'com.tbruyelle.rxpermissions2:rxpermissions:0.9.5@aar'
    implementation 'io.reactivex.rxjava2:rxjava:2.0.0'
    implementation 'org.greenrobot:greendao:3.2.2'
    implementation 'com.airbnb.android:lottie:2.5.4'


}

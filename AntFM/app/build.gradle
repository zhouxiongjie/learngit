apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.shuangln.antfm"
        minSdkVersion 21
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


    repositories {
        flatDir {
            dirs 'libs'
        }
    }
}


configurations.all {
//    resolutionStrategy {
//        force 'com.android.support:appcompat-v7:24.2.1'
//        force 'com.android.support:design:24.2.1'
//        force 'com.android.support:recyclerview-v7:26.0.0-alpha1'
//    }

    resolutionStrategy.eachDependency { DependencyResolveDetails details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '28.0.0'//默认使用的版本
            }

        }
    }
}



dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    //阿里音视频播放器
    implementation(name:'AlivcPlayer-3.4.6',ext:'aar')
    implementation(name:'AlivcReporter-1.2',ext:'aar')
    implementation(name:'AliyunVodPlayer-3.4.6',ext:'aar')

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    implementation 'com.jaeger.statusbarutil:library:1.4.0'
    implementation 'com.squareup.okhttp3:okhttp:3.6.0'
    //implementation 'com.mcxiaoke.viewpagerindicator:library:2.4.1'
    implementation ('com.github.JakeWharton:ViewPagerIndicator:2.4.1'){
        exclude module: 'support-v4'
    }
    implementation 'com.facebook.fresco:fresco:0.12.0'
    implementation 'com.android.support:multidex:1.0.1'
    implementation 'com.alibaba:fastjson:1.2.46'
    implementation 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.5'
    implementation 'org.greenrobot:eventbus:3.1.1'
    implementation 'com.mylhyl:circleDialog:2.6.7'

}
